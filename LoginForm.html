<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign UP</title>
</head>
<body>
	<body bgcolor ="grey">
	<form>
		<marquee><b><big><big><big>NEET 2021 Entrance Exam</big></big></big></marquee>
		<pre><center><big>First Name    <input type="text" placeholder="Enter First Name"></big></center></pre><br>
		<pre><center><big>Last Name     <input type="text" placeholder="Enter Last Name"></big></center></pre><br>
		<pre><center><big>Date of Birth <input type="text" placeholder="dd-MM-yyyy"></big></center></pre><br>
		<pre><center><big>Mobile Number <input type="text" placeholder="with country code"></big></center></pre><br>
		<pre><center><big>Email Address <input type="text" placeholder="Primary email address"></big></center></pre><br>
		<pre><center><big>Password      <input type="password" placeholder="Password"></big></center></pre><br>
		<pre><center><big>Exam City Preference  </big><select>
			<option>Bhopal</option>
			<option>Indore</option>
			<option>Jaipur</option>
			<option>Jodhpur</option>
			<option>Delhi</option>
			<option>Nagpur</option>
			<option>Lucknow</option>
			<option>Vadodara</option>
			<option>Kolkata</option>
			<option>Bhubaneshwar</option>
			<option>Panjim</option>
			<option>Amritsar</option>
		</select><br></center></pre>
		

		<center><i><big>Select Gender</big></i></center>
		<center><pre> Male    <input type="Radio" name="Radio"></pre></center>
		<center><pre> Female  <input type="Radio" name="Radio"></pre></center>
		<center><pre> Other   <input type="Radio" name="Radio"></center></pre>

		<div>
		<marquee><b><big>Click Submit if All Details Are Filled in Correctly<big></marquee>	
		<center><input type="Submit" name="SignIn"></center>

		</div>

	</form>

</body>
</html>
